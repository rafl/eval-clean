
name = Eval-Clean
author = Jonathan Rockway <jrockway@cpan.org>
license = Perl_5
copyright_holder = Jonathan Rockway <jrockway@cpan.org>
copyright_year = 2010

[AutoPrereq]

[AutoVersion]

[PkgVersion]

[MetaConfig]

[NextRelease]
format = %-9v    %{EEE LLL d hh:mm:ss vvv YYYY}d

[PodSyntaxTests]

[PodWeaver]

[Repository]
url = git://github.com/jrockway/eval-clean.git

[GatherDir]

[PruneCruft]

; we maintain a Makefile.PL in the repository to be able to work without dzil,
; but for the distribution we let dzil generate a Makefile.PL with the proper
; dependencies and such
[PruneFiles]
filenames = Makefile.PL

[ManifestSkip]

[MetaYAML]

[License]

[Readme]

[ExtraTests]

[ExecDir]

[ShareDir]

[MakeMaker]

[Manifest]

[TestRelease]

[@Git]
tag_format  = %v
tag_message = %v CPAN release

[ConfirmRelease]

[UploadToCPAN]

[Prereq / ConfigureRequires]
XS::Object::Magic = 0
